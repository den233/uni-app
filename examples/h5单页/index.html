	<script type="text/javascript">
		function launchFullScreen(element) {
      if(element.requestFullScreen) {
        element.requestFullScreen();
      } else if(element.mozRequestFullScreen) {
        element.mozRequestFullScreen();
      } else if(element.webkitRequestFullScreen) {
        element.webkitRequestFullScreen();
      }
    }

  <link rel="stylesheet" href="css/video-js.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">

		  width:100%!important;
	  }

<body>
	<div class="main">
		<div data-toggle="modal" data-target="#one">1</div>
		<div >2</div>
		<div >3</div>
		<div >4</div>
		
		  <script src="js/video.min.js"></script>	
		  <script type="text/javascript">
			  $(function(){
				  var myPlayer = videojs('my-video');
                  $('#one').on('shown.bs.modal', function () {
                  
                  videojs("my-video").ready(function(){
                  	var myPlayer = this;
                  	myPlayer.play();
                  });
                  })
                  $('#one').on('hidden.bs.modal', function () {
                  	myPlayer.pause();
                  })  
			  })
			 
		</script>
	</div>
	<div id="one" class="modal fade" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title">Modal title</h4>
		  </div>
		  <div class="modal-body">
			<video id="my-video" class="video-js" controls preload="auto" width="740" height="400"
			poster="m.png" data-setup="{}">
				<source src="./video/oceans.mp4" type="video/mp4">

				</p>
			</video>
		  </div>
		  <div class="modal-footer">
			<button id="one-close" type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		  </div>
		</div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
